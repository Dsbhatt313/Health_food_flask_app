<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Input Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">HealthApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <!-- If you have a login system, you can add a login/logout link here -->
            </ul>
        </div>
    </nav>

    <div class="container">
        <header class="text-center my-4">
            <h1>Input Form</h1>
        </header>
        <form method="POST" action="/">
            <section>
                <label for="activities"><h2>Select Activities:</h2></label>
                {% for category, acts in activities.items() %}
                    <h3 class="mt-3"><strong>{{ category.replace('_', ' ').title() }}</strong></h3>
                    {% for act in acts %}
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="activities" value="{{ act }}" id="{{ act }}">
                            <label class="form-check-label" for="{{ act }}">{{ act }}</label>
                        </div>
                    {% endfor %}
                    <br>
                {% endfor %}
                <button type="button" class="btn btn-primary next-section">Next</button>
            </section>
            <section>
                <label for="activity_durations"><h2>Activity Duration:</h2></label>
                <select name="activity_durations" id="activity_durations" class="form-control" required>
                    <option selected disabled>Select Duration</option>
                    {% for duration in activity_durations %}
                        <option value="{{ duration }}">{{ duration }}</option>
                    {% endfor %}
                </select><br><br>
                <button type="button" class="btn btn-secondary prev-section">Previous</button>
                <button type="button" class="btn btn-primary next-section">Next</button>
            </section>
            <section>
                <label for="gender"><h2>Select Gender:</h2></label>
                <select name="gender" id="gender" class="form-control" required>
                    <option selected disabled>Select Gender</option>
                    {% for gender in genders %}
                        <option value="{{ gender }}">{{ gender }}</option>
                    {% endfor %}
                </select><br><br>
                <label for="height_cm"><h2>Enter Height (cm):</h2></label>
                <input type="number" id="height_cm" name="height_cm" class="form-control" step="any" required><br><br>
                <label for="weight_kg"><h2>Enter Weight (kg):</h2></label>
                <input type="number" id="weight_kg" name="weight_kg" class="form-control" step="any" required><br><br>
                <button type="button" class="btn btn-secondary prev-section">Previous</button>
                <button type="button" class="btn btn-primary next-section">Next</button>
            </section>
            <section>
                <label for="meal_types"><h2>Select Meal Type:</h2></label>
                <select name="meal_types" id="meal_types" class="form-control" required>
                    <option selected disabled>Select Meal Type</option>
                    {% for meal in meal_types %}
                        <option value="{{ meal }}">{{ meal }}</option>
                    {% endfor %}
                </select><br><br>
                <label for="age_interval"><h2>Select Age Interval:</h2></label>
                <select name="age_interval" id="age_interval" class="form-control" required>
                    <option selected disabled>Select Age Interval</option>
                    {% for interval in age_intervals %}
                        <option value="{{ interval }}">{{ interval }}</option>
                    {% endfor %}
                </select><br><br>
                <label for="medical_issues"><h2>Select Medical Issues:</h2></label>
                <select name="medical_issues" id="medical_issues" class="form-control" required>
                    <option selected disabled>Select your Medical Issue</option>
                    {% for issue in medical_issues %}
                        <option value="{{ issue }}">{{ issue }}</option>
                    {% endfor %}
                </select><br><br>
                <button type="button" class="btn btn-secondary prev-section">Previous</button>
                <button type="button" class="btn btn-primary next-section">Next</button>
            </section>
            <section>
                <label for="ingredients"><h2>Enter Ingredients:</h2></label>
                <textarea name="ingredients" class="form-control" rows="4" placeholder="e.g., 2 cups flour, 2 cloves garlic, ...."></textarea><br><br>
                <label for="age"><h2>Enter Age:</h2></label>
                <input type="number" id="age" name="age" class="form-control" required><br><br>
                <label for="activity_level"><h2>Select Activity Level:</h2></label>
                <select name="activity_level" id="activity_level" class="form-control" required>
                    <option selected disabled>Select your Activity Level</option>
                    <option value="sedentary">Sedentary</option>
                    <option value="moderately_active">Moderately Active</option>
                    <option value="active">Active</option>
                </select><br><br>
                <button type="button" class="btn btn-secondary prev-section">Previous</button>
                <input type="submit" class="btn btn-success" value="Submit">
            </section>
        </form>
    </div>
</body>
</html>
